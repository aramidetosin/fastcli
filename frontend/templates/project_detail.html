{% extends "base.html" %}
<body>
   {% block content %}
   <div class="container">
      <div class="col-lg-12">
         <div class="page-header">
            <h1>Project Detail<small class="text-muted"> for {{ project.name }} </small></h1>
         </div>
      </div>
   </div>
   <div class="container">
      <div class="jumbotron">
         <ul class="nav nav-tabs">
            <li class="nav-item">
               <a class="nav-link active" data-toggle="tab" href="#devicelist">Device Lists</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" data-toggle="tab" href="#portdetail">Port Detail</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" data-toggle="tab" href="#rawoutput">Raw Output</a>
            </li>
         </ul>
         <div id="myTabContent" class="tab-content">
            <div class="tab-pane active" id="devicelist">
               <table class="table table-hover">
                  <thead>
                     <tr>
                        <th scope="col">Hostname</th>
                        <th scope="col">Management IP</th>
                        <th scope="col">Version</th>
                        <th scope="col">Platform</th>
                        <th scope="col">Image ID</th>
                     </tr>
                  </thead>
               </table>
            </div>
            <div class="tab-pane" id="portdetail">
               <div class="row">
                  <p>Port Detail</p>
               </div>
            </div>
            <div class="tab-pane" id="rawoutput">
               <div class="row">
                  <p>Raw output</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   {% endblock %}
</body>
